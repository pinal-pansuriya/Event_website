<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body id="registerform">
  <div class="form">
    <div class="Registration-form">
      <form id="registrationForm">
      <h1>Registration <span>form</span></h1>
      <label for="name" class="name">Name</label>
      <input type="text" id="name" placeholder="Enter Name"><br><br>
      <label for="email" class="email">Email</label>
      <input id="email" type="email" placeholder="Enter Email"><br><br>
      <label for="password" class="password">Password</label>
      <input type="text" id="password" placeholder="Enter password"><br><br>
      <button id="registerButton"  align="center" type="submit"  onclick="doRegister()" >Register</button>
      </form>
      <button id="registerButton" onclick="sendMail()" align="center">Send mail</button>
    </div>
  </div>

</body>
